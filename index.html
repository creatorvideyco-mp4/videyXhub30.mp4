        /* Iklan overlay di atas video */
        .ad-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
            background: rgba(20, 20, 20, 0.97);
            border-bottom: 3px solid #e50914;

        }
        /* Kontainer video fullscreen */
        .container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            position: fixed;
            top: 0; left: 0;
            z-index: 1;
        }
        .video-full {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            border-radius: 0;
            box-shadow: 0 8px 32px rgba(0,0,0,0.65);
            border-top: 6px solid #e50914;
            border-bottom: 6px solid #e50914;
            background: #141414;
        }
        .video-full iframe,
        .video-full video {
            width: 100vw;
            height: 100vh;
            position: absolute;
            top: 0; left: 0;
            border: none;
            object-fit: cover;
            background: #000;
        }
        @media (max-width: 600px) {
            .video-full, .video-full iframe, .video-full video, .container, .ad-overlay {
                width: 100vw;
                height: 100vh;
            }
            .ad-overlay {
                padding: 4px 0 2px 0;
            }
        }
