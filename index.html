<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>There's only one you, so be authentic!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: "Poppins", Arial, sans-serif;
      background-color: #0a0a0a; /* hitam pekat */
      color: #fff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, #2c0000, #660000, #990000); /* merah wine */
      text-align: center;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.6);
      border-bottom: 2px solid #b30000;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 15px;
      text-align: center;
    }

    video {
      width: 100%;
      height: 70vh;              /* sesuai layar */
      object-fit: contain;       /* biar ga terpotong */
      border-radius: 12px;
      background: #000;
      box-shadow: 0 0 25px rgba(153,0,0,0.6); /* glow merah wine */
      margin-bottom: 15px;
      transition: transform 0.3s;
    }

    video:hover {
      transform: scale(1.01);
    }

    .banner-ad {
      background: #1a0000;
      border: 2px solid #990000;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      max-width: 400px;
      text-align: center;
      font-size: 15px;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 5px rgba(153,0,0,0.6); }
      50% { box-shadow: 0 0 20px rgba(204,0,0,0.9); }
      100% { box-shadow: 0 0 5px rgba(153,0,0,0.6); }
    }

    .banner-ad a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .banner-ad a:hover {
      text-decoration: underline;
    }

    footer {
      background: #0d0d0d;
      text-align: center;
      padding: 10px;
      font-size: 13px;
      color: #bbb;
      border-top: 1px solid #330000;
    }
  </style>
</head>
<body>

  <header>There's only one you, so be authentic!</header>

  <div class="container">
    <video controls autoplay>
      <source src="https://cdn.videy.co/BWkI9ZEh1.mp4" type="video/mp4">
    </video>

    <div class="banner-ad allow-context">

    </div>
  </div>

   <script>
    const preview = document.getElementById('preview');
    preview.addEventListener('timeupdate', () => {
      if (preview.currentTime >= 3) {
        preview.pause();
      }
    });
  </script>

  <!-- Proteksi anti view-source, F12, klik kanan -->
  <script>
    (function () {
      document.addEventListener('contextmenu', function (e) {
        if (!e.target.closest('.allow-context, iframe')) {
          e.preventDefault();
        }
      });

      document.addEventListener('keydown', function (e) {
        if (e.key === "F12") e.preventDefault();
        if (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) e.preventDefault();
        if (e.ctrlKey && ["U","S"].includes(e.key.toUpperCase())) e.preventDefault();
      });
    })();
  </script>
  
</body>
